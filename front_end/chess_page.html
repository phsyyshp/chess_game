<!DOCTYPE html>
<head>
  <title>Chess</title>
  <link href="styless.css" rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
  />
  <meta charset="UTF-8" />
</head>
<body class="body unselectable">
  <table class="top-menu-box">
    <thead>
      <tr>
        <th id="openings" class="top-menu-elements">
          OPENINGS
          <ul class="top-menu-drop-down">
            <li>TRAINER</li>
            <li>EXPLORE</li>
          </ul>
        </th>
        <th id="play-engine" class="top-menu-elements">PLAY WITH THE ENGINE</th>
        <th id="about" class="top-menu-elements">ABOUT</th>
        <th id="my-profile" class="top-menu-elements">MY PROFILE</th>
        <th id="play_with_others" class="top-menu-elements">
          PLAY WITH OTHERS
        </th>
        <th id="contribute" class="top-menu-elements">CONTRIBUTE</th>
      </tr>
    </thead>
  </table>
  <div id="chess_board_box">
    <table id="chess_board"></table>
  </div>
  <div id="side-hub">
    <div id="moves"></div>
    <div id="game-decision">
      <ul>
        <li><span class="material-symbols-outlined undo"> undo </span></li>
        <li>
          <span class="material-symbols-outlined draw-offer"> balance </span>
        </li>
        <li>
          <span class="material-symbols-outlined resign"> handshake </span>
        </li>
      </ul>
    </div>
    <div id="player-info">
      <ul>
        <li>playerName</li>
        <li>playerElo</li>
      </ul>
    </div>
    <div id="control_panel_of_moves">
      <ul>
        <li><span class="material-symbols-outlined"> first_page </span></li>
        <li>
          <span class="material-symbols-outlined"> chevron_left </span>
        </li>
        <li>
          <span class="material-symbols-outlined"> navigate_next </span>
        </li>
        <li><span class="material-symbols-outlined"> last_page </span></li>
      </ul>
    </div>
  </div>
  <div id="opponent_time"></div>
  <script src="./script.js"></script>
  <footer id="footer">
    All rights reserved. Chess engines united. 2023 USA
  </footer>
</body>
